name: SQL Linter CI

on:  
  push:  
    paths:
      - 'GitActionsDatabaseTestQuery.sql'  # Replace with the path to your SQL file
  pull_request:  
    paths:
      - 'GitActionsDatabaseTestQuery.sql'  # Replace with the path to your SQL file
  workflow_dispatch:  # Allows manual triggering

jobs:
  sql-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install SQLFluff
        run: pip install sqlfluff
      
      - name: Run SQLFluff on a specific SQL file
        run: sqlfluff lint path/to/your/file.sql --dialect tsql


